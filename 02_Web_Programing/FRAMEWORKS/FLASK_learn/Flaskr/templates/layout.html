<!doctype html>
<title>Flaskr</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<!-- Template HTML에서는 layout을 지원한다-->
<!-- layout이란 틀이다. 사이트 전체의 변하지 않는 부분과 변하는 부분을 지정함-->
<!--보여주고 싶은게 들어가는게 관례적으로 body-->
<div class="page">
  <h1>Flaskr</h1>
  <div class="metanav">
    {% if not session.logged_in %}
      <a href="{{ url_for('login') }}">log in</a>
    {% else %}
      <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <!-- block이라는 템플릿 문법이 실제로 변하는 부분을 가르킴.-->
  {% block body %}{% endblock %}
</div>
