{% extends "layout.html" %}
{% block body %}

  <div>
    <h1>게시글 목록</h1>
    <div>
    <!-- 블록을 열었으면 블록을 닫아야 함. -->
    {% for board in boards%}
      <div>
        <a href="{{url_for('view_board_detail',board_id=board.id)}}">{{board.title}}</a>
        |
        {{board.update_date}}

      </div>
    {% endfor %}
  </div>

{% endblock %}
