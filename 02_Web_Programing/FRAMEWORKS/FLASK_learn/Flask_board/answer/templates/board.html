{% extends "layout.html" %}
{% block body %}
  <div>
    <h1>게시글 목록</h1>
    <div>
      {% if session.user %}
        <button id="insert">작성</button>
      {% endif %}

    </div>
    {% for board in boards%}
      <div>
        <a href="{{url_for('view_board_detail', board_id=board.id)}}">{{ board.title }}</a>
        |
        {{ board.update_date}}
      </div>
    {% endfor %}
  </div>
  <script>
    const button = document.querySelector("#insert");
    if (button) {
      button.addEventListener("click", () => {
        // #. url 정보를 가지고 있는 location
        location.href = "{{url_for('view_insert_board')}}";
      });
    }
  </script>
{% endblock %}
