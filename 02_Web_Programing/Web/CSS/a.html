<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML에서 제목은 h1 태그를 사용합니다 -->
    <h1>대제목입니다.</h1>
    
    <!-- HTML에서 내용은 p 태그를 사용합니다 -->
    <p>큰 제목에 대한 내용입니다.</p>

    <!-- HTML에서 소제목은 h1~h6 태그를 사용합니다 -->

    <h2>소제목 1입니다.</h2>
    <p>소제목 1에 해당하는 내용입니다.</p>
        
    <h2>소제목 2입니다.</h2>
    <p>소제목 2에 해당하는 내용입니다.</p>

    <h2>소제목 3입니다.</h2>
    <p>소제목 3에 해당하는 내용입니다.</p>

</body>
</html>
