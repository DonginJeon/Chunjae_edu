<script>
    // # api call을 위해서는 promise이 대해 알아야한다
    // promise 는 어떤 한수의 실행 순서를 보장한다
    // 동기와 비동기에 대해 알아야 한다
    // 자바 스크립트는 기본적으로 비동기

    function longTime() {
        let data = 0;
        setTimeout(() => {
            console.log("함수 longtime 실행")
            data = 10;
        }, 3000);
        return data;
    }

    console.log("함수 시작");
    const result = longTime()
    console.log("함수 끝", result);

    //그래서 등장한게 promise
    function promiseData() {
        return new promise((resolve, reject) => {
            let data = 0;
            setTimeout(() => {
                data = 10;
                resolve(data);
            }, 3000);

        });
    }

    // #  promise의 실행은 이렇게 되어야 함.
    // promiseData().then((response) => {
    //     console.log(response);
    // });


    //async를 붙이면 기다려줌
    async function main() {
        console.log("함수 시작");
        const result = await promiseData();
        console.log("함수 끝", result);
    }

    main();

</script>




</html>
